name: Build Android APK
on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write  # needed for Releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Unzip the Android project FIRST so later steps can see Gradle files
      - name: Unzip project
        run: unzip -q TaskFlow-Android-v2.zip -d .

      - name: Set up JDK 17 (no cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK + licenses
        uses: android-actions/setup-android@v3

      - name: Accept licenses and install build tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "cmdline-tools;latest" "platforms;android-34" "build-tools;34.0.0"

      - name: Download Gradle 8.7
        run: |
          curl -sLo gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      - name: Build Debug APK
        working-directory: TaskFlow
        run: gradle :app:assembleDebug --no-daemon --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: TaskFlow-debug
          path: TaskFlow/app/build/outputs/apk/debug/app-debug.apk

      - name: Create GitHub Release with APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1-debug-${{ github.run_number }}
          name: TaskFlow Debug ${{ github.run_number }}
          draft: false
          prerelease: true
          files: TaskFlow/app/build/outputs/apk/debug/app-debug.apk
